<div cdkDrag class="card" [ngClass]="{ 'collapsed': isCollapsed }">
    <div class="card-header">
        Legends
        <button class="toggle-btn" (click)="toggleCard()">
            <span [ngClass]="{ 'icon-chevron-down': !isCollapsed, 'icon-chevron-up': isCollapsed }"></span>
        </button>
    </div>
    <div class="card-body">
        <img src="assets/legend.png" alt="Legends" style="width: 100%; height: 100%;">
    </div>
</div>
