<div class="dashboard-container">
  <div class="container-fluid">
    <div class="row">
      <!-- Column 1 (30%) -->
      <div class="col-md-4">
        <!-- Card 1: Add Refugee Camp -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Refugee Camp</h5>
            <form>
              <div class="form-group">
                <label for="refugeeLatitude">Latitude</label>
                <input
                  type="text"
                  class="form-control"
                  id="refugeeLatitude"
                  placeholder="Enter latitude"
                  [(ngModel)]="refugeeCampLatitude"
                  name="refugeeLatitude"
                />
              </div>
              <div class="form-group">
                <label for="refugeeLongitude">Longitude</label>
                <input
                  type="text"
                  class="form-control"
                  id="refugeeLongitude"
                  placeholder="Enter longitude"
                  [(ngModel)]="refugeeCampLongitude"
                  name="refugeeLongitude"
                />
              </div>
              <button type="button" class="btn btn-primary" (click)="addRefugeeCamp()">
                Add
              </button>
            </form>
          </div>
        </div>

        <!-- Card 2: Add Affected Area -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Affected Area</h5>
            <form>
              <div class="form-group">
                <label for="affectedLatitude">Latitude</label>
                <input
                  type="text"
                  class="form-control"
                  id="affectedLatitude"
                  placeholder="Enter latitude"
                  [(ngModel)]="affectedAreaLatitude"
                  name="affectedLatitude"
                />
              </div>
              <div class="form-group">
                <label for="affectedLongitude">Longitude</label>
                <input
                  type="text"
                  class="form-control"
                  id="affectedLongitude"
                  placeholder="Enter longitude"
                  [(ngModel)]="affectedAreaLongitude"
                  name="affectedLongitude"
                />
              </div>
              <div class="form-group">
                <label for="radius">Radius</label>
                <input
                  type="text"
                  class="form-control"
                  id="radius"
                  placeholder="Enter radius"
                  [(ngModel)]="affectedAreaRadius"
                  name="radius"
                />
              </div>
              <div class="form-group">
                <label for="severity">Severity</label>
                <select
                  class="form-control"
                  id="severity"
                  [(ngModel)]="affectedAreaSeverity"
                  name="severity"
                >
                  <option value="" disabled selected>Select severity</option>
                  <option value="low">Moderate</option>
                  <option value="medium">High</option>
                  <option value="high">Severe</option>
                </select>
              </div>
              <button type="button" class="btn btn-danger" (click)="addAffectedArea()">
                Add
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Column 2 (70%) -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div id="map"><app-map></app-map></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
